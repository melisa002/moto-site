<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detajet e Modelit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <meta name="description" content="Scano kodin QR ne showroom per model." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap');

    * {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 30%, #0f1419 70%, #000000 100%);
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(30, 58, 138, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(75, 85, 99, 0.03) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .card-hover {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .gradient-text {
      color: #ffffff;
      font-weight: 700;
    }

    .header-font {
      font-family: 'Orbitron', 'Inter', system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .btn-primary {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 50%, #1e3a8a 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(156, 163, 175, 0.2);
      transition: all 0.3s ease;
    }

    .spec-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(220, 38, 38, 0.4);
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .image-container {
      position: relative;
      overflow: hidden;
    }

    .image-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      pointer-events: none;
    }

    .qr-container {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(156, 163, 175, 0.2);
    }

    @media print {
      .no-print { display: none !important; }
      .qr-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .qr-card { break-inside: avoid; }
      body { background: white; }
      .glass { background: white; border: 1px solid #e2e8f0; }
    }
  </style>
</head>
<body class="min-h-screen text-white">
  <header class="sticky top-0 z-50 glass border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center gap-4">
      <a href="#" onclick="renderIndex()" class="flex items-center gap-3 group">
        <img src="mt.png" alt="Moto Tirana" class="h-10 w-auto transition-transform duration-300 group-hover:scale-110">
        <span class="text-2xl font-bold gradient-text header-font">Modelet e Motocikletave</span>
      </a>
      <div class="flex-1"></div>
      <span class="px-3 py-1 text-xs bg-gradient-to-r from-red-600 to-gray-800 rounded-full text-white font-medium">Demo</span>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12" id="app"></main>

  <footer class="max-w-7xl mx-auto px-6 py-8 text-sm text-gray-400 border-t border-white/10">
    <p>© <span id="year"></span> Moto Tirana shpk. All rights reserved.</p>
  </footer>

  <script>
    const UTM = "?utm_source=qr_showroom&utm_medium=sticker&utm_campaign=motors";
    const MODELS = [
      {slug:"yamaha-mt07",name:"Yamaha MT‑07",hero:"mt7.jpg",engine:"689cc parallel twin",power:"73.4 hp",torque:"67 Nm",weight:"184 kg",seat:"805 mm",fuel:"14 L",price:"€8,599",description:"MT-07 ka qenë ndër motoçikletat më të shitura në Evropë që nga lançimi i saj, dhe për një arsye të mirë. Ajo ofron një nga përvojat më të pastra dhe më emocionuese të ngasjes, të frymëzuara nga nënkulturat e ngasjes që gjenden në rrugët urbane të Japonisë. E famshme për peshën e lehtë, manovrimin e shkathët dhe motorin CP2 me çift rrotullues, MT-07 tani është më e fuqishme se kurrë. Ky evolucion i fundit paraqet stil të ri, përditësime të shasisë dhe teknologji për të përmirësuar më tej përvojën e ngasjes, ndërkohë që nuk zvogëlon atë që e ka bërë MT-07 një nga motoçikletat më të rëndësishme të dekadës së fundit: argëtimin që të bën të buzëqeshësh."},
      {slug:"yamaha-mt09",name:"Yamaha MT‑09",hero:"mt09.jpg",engine:"bla bla",power:"bla bla",torque:"bla bla",weight:"bla bla",seat:"bla bla",fuel:"bla bla",price:"bla bla",description:"bla bla bla bla bla bla"},
      {slug:"yamaha-tmax",name:"Yamaha TMAX",hero:"tmax560.webp",engine:"bla bla",power:"bla bla",torque:"bla bla",weight:"bla bla",seat:"bla bla",fuel:"bla bla",price:"bla bla",description:"bla bla bla bla bla bla"},
      {slug:"yamaha-nmax",name:"Yamaha NMAX",hero:"nmax.webp",engine:"bla bla",power:"bla bla",torque:"bla bla",weight:"bla bla",seat:"bla bla",fuel:"bla bla",price:"bla bla",description:"bla bla bla bla bla bla"},
      {slug:"honda-cbr650r",name:"Sym Symphony 125",hero:"ss125.jpg",engine:"bla bla",power:"bla bla",torque:"bla bla",weight:"bla bla",seat:"bla bla",fuel:"bla bla",price:"bla bla",description:"bla bla bla bla bla bla"}
    ];

    const $ = s => document.querySelector(s);
    const h = (t,c="",html="") => {const e=document.createElement(t);if(c)e.className=c;if(html)e.innerHTML=html;return e;};
    const bySlug = s => MODELS.find(m => m.slug===s);
    const modelUrl = s => `#${s}`;
    const absoluteQrUrl = s => `${location.origin + location.pathname}${UTM}#${s}`;

    function specRow(label, value){
      return `<div class='spec-item rounded-xl px-4 py-3 flex'><div class='w-32 text-gray-400 text-sm font-medium'>${label}</div><div class='flex-1 font-semibold text-white'>${value}</div></div>`;
    }

    function renderIndex(){
      history.replaceState({},"","#");
      const app=$("#app"); app.innerHTML="";

      const head=h("div","flex items-center justify-between mb-12 fade-in");
      head.append(
        h("div","",`
          <h1 class="text-4xl md:text-5xl font-bold text-white mb-3 header-font">Te gjitha modelet</h1>
          <p class="text-gray-400 text-lg">Zgjidhni modelin tuaj të preferuar nga koleksioni ynë</p>
        `),
        h("div","flex items-center gap-4",`
          <a href="#qr" class="no-print btn-primary px-6 py-3 rounded-2xl font-semibold text-sm flex items-center gap-2 relative overflow-hidden">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm2 2V5h1v1H5zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zm2 2v-1h1v1H5zM13 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1V4zm2 2V5h1v1h-1z" clip-rule="evenodd"></path></svg>
            Kodet QR
          </a>
        `)
      );
      app.append(head);

      const grid=h("div","grid lg:grid-cols-2 xl:grid-cols-3 gap-8");
      MODELS.forEach((m, i)=>{
        const card=h("article",`glass rounded-3xl overflow-hidden card-hover fade-in floating`);
        card.style.animationDelay = `${i * 0.1}s`;
        card.innerHTML=`
          <div class="image-container h-56 relative">
            <img class='h-full w-full object-cover' src='${m.hero}' alt='${m.name}'>
          </div>
          <div class='p-6 flex flex-col gap-4'>
            <h2 class='text-xl font-bold text-white'>${m.name}</h2>
            <p class='text-gray-300 text-sm leading-relaxed line-clamp-3'>${m.description.length > 120 ? m.description.substring(0, 120) + '...' : m.description} <a href='${modelUrl(m.slug)}' class='text-red-400 font-semibold hover:underline'>Shih me shume</a></p>
            <div class='grid grid-cols-2 gap-2 text-xs'>
              <div class='bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg p-2 border border-gray-600/30'>
                <div class='text-gray-400'>Engine</div>
                <div class='font-semibold text-white'>${m.engine}</div>
              </div>
              <div class='bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg p-2 border border-gray-600/30'>
                <div class='text-gray-400'>Power</div>
                <div class='font-semibold text-white'>${m.power}</div>
              </div>
              <div class='bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg p-2 border border-gray-600/30'>
                <div class='text-gray-400'>Weight</div>
                <div class='font-semibold text-white'>${m.weight}</div>
              </div>
              <div class='bg-gradient-to-br from-red-900 to-gray-900 rounded-lg p-2 border border-red-600/30'>
                <div class='text-gray-400'>Price</div>
                <div class='font-semibold text-red-400'>${m.price}</div>
              </div>
            </div>
            <a href='${modelUrl(m.slug)}' class='btn-primary px-4 py-3 rounded-2xl font-semibold text-sm text-center relative overflow-hidden mt-2'>
              Shih detajet
            </a>
          </div>`;
        grid.append(card);
      });
      app.append(grid);
    }

    function renderDetail(slug){
      history.replaceState({},"",`#${slug}`);
      const m=bySlug(slug);
      const app=$("#app");
      if(!m){
        app.innerHTML = `
          <div class="fade-in">
            <a href="#" class="text-sm text-gray-400 hover:text-white flex items-center gap-2 mb-6">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
              Back
            </a>
            <p class='text-red-400 text-lg'>Model not found.</p>
          </div>`;
        return;
      }

      app.innerHTML="";
      const back = h("a","inline-flex items-center gap-2 text-sm text-gray-400 hover:text-white mb-8 fade-in group transition-all duration-300","← Te gjitha modelet");
      back.href = "#";
      app.append(back);

      const wrap = h("section","glass rounded-3xl overflow-hidden fade-in");

      const media = h("div","h-72 md:h-96 w-full overflow-hidden relative");
      const img = Object.assign(document.createElement("img"), {
        src:m.hero,
        alt:m.name,
        className:"w-full h-full object-cover transition-transform duration-700 hover:scale-105"
      });
      media.append(img);

      const content = h("div","p-8 grid lg:grid-cols-5 gap-8");
      const left = h("div","lg:col-span-3 flex flex-col gap-6");
      left.append(
        h("div","",`
          <h1 class="text-3xl md:text-4xl font-bold text-white mb-4 header-font">${m.name}</h1>
          <p class="text-gray-300 leading-relaxed text-lg">${m.description}</p>
        `),
        h("div","space-y-3",`
          ${specRow("Engine", m.engine)}
          ${specRow("Power", m.power)}
          ${specRow("Torque", m.torque)}
          ${specRow("Weight", m.weight)}
          ${specRow("Seat", m.seat)}
          ${specRow("Fuel", m.fuel)}
          ${specRow("Price", m.price)}
        `)
      );

      const right = h("div","lg:col-span-2");
      const card = h("div","qr-container rounded-2xl p-6 flex flex-col gap-4 sticky top-24");
      card.append(
        h("div","text-sm text-gray-200 font-medium","Scano kodin QR për të parë specifikimet e modelit"),
        h("div","flex justify-center p-4 bg-gradient-to-br from-gray-100 to-white rounded-xl border border-gray-300",`<div id="qrDetail"></div>`),
        h("input","w-full border border-gray-300 rounded-xl px-4 py-3 text-sm text-gray-700 bg-white focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none","")
      );
      const urlInput = card.querySelector("input");
      const fullUrl = absoluteQrUrl(m.slug);
      urlInput.value = fullUrl;
      right.append(card);
      content.append(left,right);

      wrap.append(media, content);
      app.append(wrap);

      new QRCode(document.getElementById("qrDetail"), {text: fullUrl, width: 160, height: 160, correctLevel: QRCode.CorrectLevel.H});
    }

    function renderQrSheet(){
      history.replaceState({},"","#qr");
      const app=$("#app"); app.innerHTML="";

      const head=h("div","flex items-center justify-between mb-12 fade-in");
      head.append(
        h("div","",`
          <h1 class="text-4xl font-bold text-white mb-3 header-font">Kodi QR — Te gjitha modelet</h1>
          <p class="text-gray-400">Printoni kodet QR për showroom</p>
        `),
        h("div","no-print flex items-center gap-4",`
          <a href="#" class="glass px-4 py-2 rounded-xl text-sm font-medium hover:bg-white/10 transition-all duration-300 flex items-center gap-2">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
            Back
          </a>
          <button onclick="window.print()" class="btn-primary px-6 py-3 rounded-xl font-semibold text-sm flex items-center gap-2 relative overflow-hidden">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd"></path></svg>
            Print
          </button>
        `)
      );
      app.append(head);

      const grid=h("div","qr-grid grid grid-cols-2 lg:grid-cols-3 gap-6");
      MODELS.forEach((m, i)=>{
        const card=h("div",`qr-card glass rounded-2xl p-6 flex flex-col gap-4 card-hover fade-in`);
        card.style.animationDelay = `${i * 0.1}s`;
        card.append(
          h("h3","font-bold text-lg text-white",m.name),
          h("div","flex justify-center p-4 bg-gradient-to-br from-gray-100 to-white rounded-xl border border-gray-300",`<div id="qr-${m.slug}"></div>`),
          h("div","text-xs text-gray-400 break-all font-mono bg-gradient-to-r from-gray-900 to-gray-800 p-3 rounded-lg border border-gray-600",absoluteQrUrl(m.slug))
        );
        grid.append(card);
      });
      app.append(grid);

      MODELS.forEach(m=>{
        new QRCode(document.getElementById(`qr-${m.slug}`), {text: absoluteQrUrl(m.slug), width: 180, height: 180, correctLevel: QRCode.CorrectLevel.H});
      });
    }

    function route(){
      const hash = location.hash || "#";
      if (hash === "#" || hash === "") { renderIndex(); return; }
      if (hash === "#qr") { renderQrSheet(); return; }
      const slug = hash.replace(/^#\/?/, "");
      renderDetail(slug);
    }

    window.addEventListener('hashchange', route);
    document.getElementById("year").textContent=new Date().getFullYear();

    route();
  </script>
</body>
</html>
